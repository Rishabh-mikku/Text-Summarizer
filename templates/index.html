<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
</head>
<body>
    <form action="{{url_for('Summarize')}}" method="post">
        <textarea name="data" cols="30" rows="10" placeholder="Enter Your Data" required="required"></textarea>
        <input type="range" min="20" max="1000" value="100" name="maxL">
        <button type="submit">Clear</button>
        <button type="submit">Submit</button>
    </form>

    <h3>Summarized Text</h3>
    <textarea cols="30" rows="10" name="result">{{result}}</textarea>
</body>
</html>
